<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 p-5 font-sans">
    <div class="max-w-2xl mx-auto bg-white/95 backdrop-blur rounded-2xl p-10 shadow-2xl">
        <h1 class="text-center text-gray-800 mb-10 text-3xl font-bold">üîó URL Shortener</h1>
        
        <div class="bg-white p-8 rounded-xl mb-8 shadow">
            <form id="shortenForm">
                <div class="mb-5">
                    <label class="block mb-2 font-semibold text-gray-600" for="url">URL to Shorten:</label>
                    <input class="w-full p-4 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-500" type="url" id="url" name="url" required placeholder="https://example.com/very/long/url">
                </div>
                
                <div class="mb-5">
                    <label class="block mb-2 font-semibold text-gray-600" for="customPath">Custom Path (optional):</label>
                    <input class="w-full p-4 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-500" type="text" id="customPath" name="customPath" placeholder="my-custom-link">
                </div>
                
                <div class="flex gap-4 flex-wrap">
                    <button type="submit" class="py-4 px-6 rounded-lg text-base font-semibold transition-all flex-1 min-w-[8rem] bg-gradient-to-r from-indigo-500 to-purple-500 text-white hover:-translate-y-0.5 hover:shadow-lg">Shorten URL</button>
                    <button type="button" class="py-4 px-6 rounded-lg text-base font-semibold transition-all flex-1 min-w-[8rem] bg-gray-100 text-gray-800 border border-gray-300 hover:bg-gray-200" onclick="loadLinks()">Refresh Links</button>
                </div>
            </form>
            
            <div id="result"></div>
        </div>
        
        <div class="bg-white p-8 rounded-xl shadow">
            <h2 class="mb-5 text-gray-800">üìã Your Short Links</h2>
            <div id="linksList">Loading...</div>
        </div>
    </div>

    <script>
        // Load existing links on page load
        document.addEventListener('DOMContentLoaded', loadLinks);
        
        // Handle form submission
        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const customPath = document.getElementById('customPath').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, customPath })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = \`
                        <div class="mt-5 p-5 rounded-lg font-semibold bg-green-100 text-green-800 border border-green-200">
                            ‚úÖ Short URL created successfully!
                            <div class="font-mono bg-gray-100 p-2 rounded border border-gray-300 mt-2 break-all">\${data.shortUrl}</div>
                        </div>
                    \`;
                    document.getElementById('shortenForm').reset();
                    loadLinks();
                } else {
                    resultDiv.innerHTML = \`
                        <div class="mt-5 p-5 rounded-lg font-semibold bg-red-100 text-red-800 border border-red-200">
                            ‚ùå Error: \${data.error}
                        </div>
                    \`;
                }
            } catch (error) {
                resultDiv.innerHTML = \`
                    <div class="mt-5 p-5 rounded-lg font-semibold bg-red-100 text-red-800 border border-red-200">
                        ‚ùå Network error: \${error.message}
                    </div>
                \`;
            }
        });
        
        // Load and display all links
        async function loadLinks() {
            const linksDiv = document.getElementById('linksList');
            
            try {
                const response = await fetch('/api/links');
                const links = await response.json();
                
                if (links.length === 0) {
                    linksDiv.innerHTML = '<p class="text-center text-gray-600 italic">No short links created yet.</p>';
                    return;
                }
                
                linksDiv.innerHTML = links.map(link => \`
                    <div class="flex justify-between items-center p-4 border border-gray-200 rounded-lg mb-2 bg-gray-100" id="link-\${link.path}">
                        <div class="flex-1 mr-4">
                            <div class="font-semibold text-indigo-600 font-mono">
                                <a href="/\${link.path}" target="_blank">\${window.location.origin}/\${link.path}</a>
                            </div>
                            <div class="text-gray-700 break-all mt-1">‚Üí \${link.url}</div>
                        </div>
                        <div class="flex gap-2">
                            <button class="py-2 px-3 text-sm rounded-md bg-yellow-400 text-gray-800" onclick="editLink('\${link.path}', '\${link.url}')">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="py-2 px-3 text-sm rounded-md bg-red-600 text-white" onclick="deleteLink('\${link.path}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                \`).join('');
            } catch (error) {
                linksDiv.innerHTML = \`<p class="text-red-600">Error loading links: \${error.message}</p>\`;
            }
        }
        
        // Edit link functionality
        function editLink(path, currentUrl) {
            const linkItem = document.getElementById(\`link-\${path}\`);
            const editForm = \`
                <div class="mt-4 p-4 bg-white rounded-md border-2 border-indigo-500">
                    <input class="w-full p-2 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-500" type="url" id="edit-url-\${path}" value="\${currentUrl}" placeholder="New URL">
                    <div class="flex gap-4 flex-wrap">
                        <button class="py-2 px-3 text-sm rounded-md bg-indigo-500 text-white hover:bg-indigo-600" onclick="saveEdit('\${path}')">üíæ Save</button>
                        <button class="py-2 px-3 text-sm rounded-md bg-gray-100 text-gray-800 border border-gray-300 hover:bg-gray-200" onclick="cancelEdit('\${path}')">‚ùå Cancel</button>
                    </div>
                </div>
            \`;
            linkItem.innerHTML += editForm;
        }
        
        // Save edit
        async function saveEdit(path) {
            const newUrl = document.getElementById(\`edit-url-\${path}\`).value;
            
            try {
                const response = await fetch('/api/update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path, url: newUrl })
                });
                
                if (response.ok) {
                    loadLinks();
                } else {
                    const data = await response.json();
                    alert('Error updating link: ' + data.error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }
        
        // Cancel edit
        function cancelEdit(path) {
            loadLinks();
        }
        
        // Delete link
        async function deleteLink(path) {
            if (!confirm(\`Are you sure you want to delete the short link "/$\{path}"?\`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/delete', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ path })
                });
                
                if (response.ok) {
                    loadLinks();
                } else {
                    const data = await response.json();
                    alert('Error deleting link: ' + data.error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }
    </script>
</body>
</html>
